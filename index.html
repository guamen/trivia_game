<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TriviaManía Pro</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        width: 360px;
        text-align: center;
        animation: fadeIn 1s ease;
        position: relative;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 15px;
        text-shadow: 0 0 5px rgba(255,255,255,0.6);
    }
    .question {
        font-size: 18px;
        margin-bottom: 20px;
        min-height: 50px;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #fff;
        color: #333;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }
    button:hover {
        transform: scale(1.05);
    }
    .correct {
        background-color: #4CAF50 !important;
        color: white !important;
        animation: bounce 0.6s;
    }
    .wrong {
        background-color: #f44336 !important;
        color: white !important;
        animation: shake 0.6s;
    }
    .timer {
        margin-top: 15px;
        height: 10px;
        width: 100%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        overflow: hidden;
    }
    .timer-bar {
        height: 100%;
        width: 100%;
        background: #ffeb3b;
        transition: width 0.1s linear;
    }
    .results {
        font-size: 20px;
        margin-top: 20px;
        animation: fadeIn 1s ease;
    }
    .restart-btn {
        margin-top: 15px;
        background: #03a9f4;
        color: white;
    }
    @keyframes bounce {
        0%,100% { transform: scale(1);}
        50% { transform: scale(1.2);}
    }
    @keyframes shake {
        0% { transform: translateX(0);}
        25% { transform: translateX(-5px);}
        50% { transform: translateX(5px);}
        75% { transform: translateX(-5px);}
        100% { transform: translateX(0);}
    }
    @keyframes fadeIn {
        from { opacity:0; transform:translateY(-10px);}
        to { opacity:1; transform:translateY(0);}
    }
    .slide-out {
        opacity: 0;
        transform: translateX(-50px);
    }
    .slide-in {
        opacity: 1;
        transform: translateX(0);
    }
    /* Confetti */
    .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background: red;
        top: -10px;
        opacity: 0.8;
        animation: fall 3s linear forwards;
    }
    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>TriviaManía Pro</h1>
    <div id="game">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="timer"><div class="timer-bar" id="timer-bar"></div></div>
    </div>
    <div id="results" class="results" style="display:none;"></div>
</div>

<audio id="sound-correct" src="https://cdn.pixabay.com/download/audio/2023/03/02/audio_4c82f52e50.mp3?filename=correct-2-46134.mp3"></audio>
<audio id="sound-wrong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4e36d3b2f4.mp3?filename=error-126627.mp3"></audio>

<script>
    const questions = [
        {text:"¿Capital de Francia?", options:["Roma","París","Madrid","Lisboa"], correct:1},
        {text:"¿2+2?", options:["3","4","5","6"], correct:1},
        {text:"¿Color del cielo despejado?", options:["Azul","Rojo","Verde","Amarillo"], correct:0},
        {text:"¿Planeta más grande?", options:["Marte","Venus","Júpiter","Tierra"], correct:2},
        {text:"¿Animal que ladra?", options:["Gato","Perro","Loro","Vaca"], correct:1},
        {text:"¿5*3?", options:["8","10","15","12"], correct:2},
        {text:"¿Océano más grande?", options:["Atlántico","Pacífico","Índico","Ártico"], correct:1},
        {text:"¿Número primo?", options:["9","15","17","21"], correct:2},
        {text:"¿Fundador de Microsoft?", options:["Steve Jobs","Bill Gates","Elon Musk","Mark Zuckerberg"], correct:1},
        {text:"¿País en Sudamérica?", options:["España","Chile","Canadá","Alemania"], correct:1}
    ];

    let randomQuestions = [];
    let current = 0;
    let score = 0;
    let timerInterval;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerBar = document.getElementById("timer-bar");
    const resultsEl = document.getElementById("results");
    const correctSound = document.getElementById("sound-correct");
    const wrongSound = document.getElementById("sound-wrong");

    function startGame() {
        randomQuestions = [...questions].sort(() => 0.5 - Math.random()).slice(0,10);
        current = 0;
        score = 0;
        resultsEl.style.display = "none";
        document.getElementById("game").style.display = "block";
        showQuestion();
    }

    function showQuestion() {
        if (current >= randomQuestions.length) {
            endGame();
            return;
        }
        const q = randomQuestions[current];
        questionEl.classList.remove("slide-in");
        void questionEl.offsetWidth; // reinicia animación
        questionEl.textContent = `Pregunta ${current+1}: ${q.text}`;
        questionEl.classList.add("slide-in");
        optionsEl.innerHTML = "";
        q.options.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = () => selectAnswer(i);
            optionsEl.appendChild(btn);
        });
        startTimer();
    }

    function startTimer() {
        let time = 100;
        clearInterval(timerInterval);
        timerBar.style.width = "100%";
        timerInterval = setInterval(() => {
            time -= 1;
            timerBar.style.width = time + "%";
            if (time <= 0) {
                clearInterval(timerInterval);
                current++;
                showQuestion();
            }
        }, 100);
    }

    function selectAnswer(index) {
        clearInterval(timerInterval);
        const q = randomQuestions[current];
        const buttons = optionsEl.querySelectorAll("button");
        buttons.forEach((btn, i) => {
            if (i === q.correct) btn.classList.add("correct");
            if (i === index && i !== q.correct) btn.classList.add("wrong");
            btn.disabled = true;
        });
        if (index === q.correct) {
            score++;
            correctSound.play();
        } else {
            wrongSound.play();
        }
        setTimeout(() => {
            current++;
            showQuestion();
        }, 900);
    }

    function endGame() {
        document.getElementById("game").style.display = "none";
        resultsEl.style.display = "block";
        resultsEl.innerHTML = `🎉 Obtuviste <strong>${score}/10</strong> respuestas correctas.
            <br><button class="restart-btn" onclick="startGame()">Volver a jugar</button>`;
        launchConfetti();
    }

    function launchConfetti() {
        for (let i = 0; i < 50; i++) {
            const div = document.createElement("div");
            div.className = "confetti";
            div.style.left = Math.random() * window.innerWidth + "px";
            div.style.background = `hsl(${Math.random() * 360},100%,50%)`;
            div.style.animationDuration = 2 + Math.random() * 2 + "s";
            document.body.appendChild(div);
            setTimeout(()=>div.remove(),4000);
        }
    }

    startGame();
</script>

</body>
</html>
